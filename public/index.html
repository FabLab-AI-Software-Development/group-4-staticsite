<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file -->
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <div class="container">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="container">
            <h2>Home</h2>
            <p>This is the home section.</p>
            </div>
        </section>

        <section id="about">
            <div class="container">
            <h2>ABOUT</h2>
            <p>Our App will seek local Events, Venues, Services</p>
            </div>
            
        </section>

        <section id="services">
            <div class="container">
            <h2>Services</h2>
            <p>This is the services section.</p>
        </div>
        </section>

        <section id="contact">
            <div class="container">
            <h2>Contact</h2>
            <p>This is the contact section.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

    <script src="script.js"></script> <!-- Link to an external JavaScript file -->
</body>
</html>
